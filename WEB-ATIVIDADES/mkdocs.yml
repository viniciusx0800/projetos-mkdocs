# Config
theme:
  name: material
  logo: assets/Grafismo BRANCOgrosso.png
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-RoyalBlue	
      accent: deep-RoyalBlue	
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-RoyalBlue	
      accent: deep-RoyalBlue	
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/main-logo.svg

  # Customization
extra:
  social:
    - icon: fontawesome/brands/whatsapp
      link: ht
    - icon: fontawesome/brands/linkedin
      link: ht
    - icon: fontawesome/solid/registered
      link: ht
    